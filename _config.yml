# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 前端技术博客
subtitle: "今天进步一点 ，明天NB一点"
description: "个人技术分享博客"
author: "ZhangBing"
language: zh-Hans
timezone: 

# 不使用字体 推荐设置
use_font_lato: false

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com/child
root: /blog/
permalink: :year/:month/:day/:title/
permalink_defaults:


# Server 不修改
## Hexo uses Connect as a server
## You can customize the logger format as defined in
## http://www.senchalabs.org/connect/logger.html
port: 4000
logger: false
logger_format:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false # 与文章相关的创建单独的文件夹
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: daynote
category_map: [daynote,html,css,js,es6,nodejs,vue]
tag_map: [daynote,html,css,js,es6,nodejs,vue]

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination  每页显示的文章数
## Set per_page to 0 to disable pagination
per_page: 5
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html,mater 为主分之 ，文章是推送到博客分之的，编辑以及写文章是用主分之的
deploy:
  type: git
  repo: http://github.com/csnikey/blog.git
  branch: master

